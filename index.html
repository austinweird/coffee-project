<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>COFFEE!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Coffee!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
            </ul>
            <form class="d-flex me-2">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
            </form>
            <img src="img/person-fill.svg" class="ms-auto" alt="avatar">
            <button class="btn text-nowrap" type="submit">Sign Up!</button>
        </div>
    </div>
</nav>
<h1>COFFEE!</h1>


<div class="container-fluid">
    <div class="row">
        <section class="col-6">
            <div class="row" id="coffees"></div>
        </section>
        <section class="col">
            <form>
                <label for="roast-selection"></label>
                <h4>Roast</h4>
                <select class="d-block w-100 mb-3" id="roast-selection">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                    <option>all</option>
                </select>
                <h4 class="mb-3">Coffee Name</h4>
                <input class="d-block w-100 mb-1" id="search-text" type="text" placeholder="Enter coffee name"/>
                <br>
                <!--                <button class="d-block p-2 bg-primary text-white" id="submit" type="submit">Submit</button>-->
                <span class="button d-block w-100 mb-3 bg-primary text-white" id="submit" type="submit">Submit</span>

            </form>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</div>
</body>
</html>
